<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Enter Your Name: <input id="name" name="name" type="text" placeholder="Richard Johnson" required /></label>
        <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="Richard@Johnson.com" required /></label>
        <label for="number" id="number-label">Enter A Number between 1 and 100: <input id="number" name="number" type="number" placeholder="2" min="1" max="100" /></label>
      </fieldset>
      <fieldset>
        <select id="dropdown" name="dropdown">
          <option value="">(select one option)</option>
          <option value="1">Select this one</option>
          <option value="2">Or this one</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="slow"><input id="slow" type="radio" name="death" class="inline"/> Slow and painful</label>
        <label for="quick"><input id="quick" type="radio" name="death" class="inline"/> Quick and painless</label>
      </fieldset>
      <fieldset>
        <label for="skeletons" name="skeletons">
          <input id="skeletons" type="checkbox" class="inline" required name="skeletons" value="0"/> I enjoy <a href="https://www.google.com/search?q=skeletons&source=lnms&tbm=isch">pictures of skeletons</a></label>
          <label for="lasagna" name="lasagna">
          <input id="lasagna" type="checkbox" class="inline" required name="lasagna" value="1"/> I enjoy <a href="https://www.google.com/search?q=lasagna&source=lnms&tbm=isch">pictures of lasagna</a></label>
          <label for="coffee" name="lasagna">
          <input id="coffee" type="checkbox" class="inline" required name="coffee" value="2" /> I enjoy <a href="https://www.google.com/search?q=coffee&source=lnms&tbm=isch">pictures of coffee</a>
        </label>
      </fieldset>
      <fieldset>
      <label for="requests">Last requests:
          <textarea id="requests" name="requests" rows="3" cols="30" placeholder="Hurry up..."></textarea>
      </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
    <img src="https://pa1.narvii.com/6916/4b37605953ecdb5c474e9823e9cf313868598bcar1-600-600_hq.gif"</img>
  </body>
